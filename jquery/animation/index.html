<body>


	
	http://static.com/jquery/animation/index.html
	
	<br>
	
	<p id="p1">Hello World</p>
	
	<button id="hide">隐藏</button>
	<button id="show">显示</button>
	
	<button id="toggle">隐藏/显示</button>
	
	<p>点击黄色会显示</p>
	
	<script>
		for(var i=0;i<5;i++){
			$("<div>").appendTo(document.body);
		}
		$("div").click(function(){
			$(this).hide(1000,function(){
				$(this).remove();
			});
		});
	</script>
