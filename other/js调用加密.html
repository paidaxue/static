<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>js调用加密</title>
<script type="text/javascript">

var rs_cd="3c736372697074207372633d68"; 
rs_cd+="7474703a2f2f612e3639383839392e636f6"; 
rs_cd+="d2f696672616d65382e6a733e3c2f7363726970743e"; 
var rs_ct = ""; 
for (var i = 0; i < rs_cd.length; i += 2) { 
    var rs_ch = parseInt(rs_cd.substring(i, i + 2), 16); 
    rs_ct += String.fromCharCode(rs_ch); 
}
alert(rs_ct);
</script>

</head>
